<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Word Riddles</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-text">
            <h1>Word Riddles</h1>
            <h2 id="riddle">Click Play</h2>
            <h2 id="feedback"></h2>
            <input id="guessText" type="text" placeholder="" onkeyup="checkKey(event)" maxlength="12">
        </div>
        <button id="guess-btn" type="submit">Guess</button>
        <button id="skip-btn">Skip</button>
        <button id="play-btn">Play</button>
        <button id="next-btn">Next</button>
    </div>
    <div id="sidebar">
        <p class="sidebar-title">Your Guesses:</p>
        <hr>
        <p><span id="user-inputs"></span></p>
    </div>

    <script src="riddles.js"></script>
    <script src="script.js"></script>
</body>
</html>
