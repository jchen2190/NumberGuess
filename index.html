<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Riddles</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="container-text">
            <h1>Word Riddles</h1>
            <h2 id="riddle"></h2>
            <h2 id="feedback"></h2>
            <input id="guessText" type="text" placeholder="" onkeyup="checkKey(event)">
        </div>
        <button id="guess-btn" type="submit">Guess</button>
        <button id="skip-btn">Skip</button>
        <button id="play-btn">Play</button>
        <button id="next-btn">Next</button>
    </div>
    <div id="sidebar">
        <!-- <p>Guess Average: <span id="guess-avg">0</span></p> -->
        <p><b>Your Guesses:</b><span id="user-inputs"></span></p>
    </div>

    <script src="riddles.js"></script>
    <script src="script.js"></script> 
</body>
</html>
